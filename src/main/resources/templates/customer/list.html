<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-layout/master_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Saroj">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>BankApp</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
       <h3>All Customers</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Customer Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact No.</th>
                <th scope="col">DOB</th>
            </tr>
            </thead>
            <tbody>

            <tr class="table-danger" th:each="cus,i:${customer}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${cus.customerNumber}"></td>
                <td th:text="${cus.firstName}"></td>
                <td th:text="${cus.middleName}"></td>
                <td th:text="${cus.lastName}"></td>
                <td th:text="${cus.emailAddress}"></td>
                <td th:text="${cus.contactNumber}"></td>
                <td th:text="${cus.dateOfBirth}"></td>

            </tr>

            </tbody>
        </table>
    </div>

</th:block>

</body>
</html>
