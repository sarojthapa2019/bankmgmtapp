<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-layout/master_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Saroj">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>BankApp - Add Account</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <form method="post" action="/bank/account/save" th:object="${account}">
            <fieldset>
                <legend>Add New Account</legend>
                <input type="hidden" name="accountId" th:value="${account.accountId}">
                <div class="form-group">
                    <label for="accountNumber" >Account Number</label>
                        <span th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                              class="alert alert-danger"></span>
                        <input type="number" name="accountNumber" placeholder="Enter account number"  th:value="${account.accountNumber}" class="form-control" id="accountNumber">

                </div>
                <div class="form-group">
                    <label for="balance" >Balance</label>
                    <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                          class="alert alert-danger"></span>
                    <input type="number" name="balance" placeholder="Enter balance"  th:value="${account.balance}" class="form-control" id="balance">

                </div>


                <div class="form-group">
                    <label for="customer">Select Customer</label>
                    <select  th:field="*{customer}" class="form-control " id="customer">
                        <option th:each="i : ${customerList}" th:value="${i.id}"
                        th:text="${i.firstName}">1</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="customer">Select Account Type</label>
                    <select multiple="" th:field="*{accountType}" class="form-control" id="accountType">
                        <option th:each="i : ${accountTypeList}" th:value="${i.accountTypeId}"
                                th:text="${i.accountTypeName}">1</option>

                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

</th:block>

</body>
</html>
